<script type="text/template" id="tmpl-it-exchange-current-subscription-payment-method">
    <!--<span class="it-exchange-current-subscription-payment-method">
        {{ data.method.label }}
    </span>-->

<script type="text/template" id="tmpl-it-exchange-update-subscription-payment-method-source">

        {{ data.i18n.updateSource }}
    </button>

    <div class="it-exchange-update-subscription-payment-method-source-form-container" style="display: none;"></div>

    <button class="it-exchange-update-subscription-payment-method-source-save" style="display: none;">
        {{ data.i18n.save }}

    <button class="it-exchange-update-subscription-payment-method-source-cancel" style="display: none;">
        {{ data.i18n.cancel }}
    </button>
